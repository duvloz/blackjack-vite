<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack vite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="titulo">
      <h1>BlackJack</h1>
  </header>
  <div class="row mt-2">
      <div class="col text-center">
          <button id='btnNewGame' class="btn btn-danger">Shuffle Deck</button>
          <button id="btnNewTag" disabled="disabled" class="btn btn-primary">Get Card</button>
          <button id="btnStop" disabled="disabled" class="btn btn-primary">Stop</button>
      </div>
  </div>
<section>
  <div id="player" class="row container">
      <div class="col">
          <h1>jugador 1 - <small class="cards-sum">0</small></h1>
          <div id="jugador-cartas" class="divCards">
         
          </div>
          <h2>Games Won - <small class="score">0</small></h2>
      </div>
  </div>
  <div id="cpu" class="row container mt-2">
      <div class="col">
          <h1>CPU - <small class="cards-sum">0</small></h1>
          <div id="cpu-cartas" class="divCards">
              
          </div>
          <h2>Games Won - <small class="score">0</small></h2>
      </div>
  </div>
</section>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
